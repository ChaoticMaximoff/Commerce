{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create a New Listing</h2>
    <form method="post" action="{% url 'create' %}">
        {% csrf_token %}
        <input autofocus type="text" name="title" placeholder="Title" required>
        <input autofocus type="text" name="description" placeholder="Description" required>
        <input autofocus type="text" name="price" placeholder="Starting bid" required>
        <input autofocus type="text" name="url" placeholder="Image URL (optional)">
        <select name="category" id="">
            {% for category in categories %}
                <option value="{{ category.id }}">{{ category }}</option>
            {% endfor %}
        </select>
        <input type="submit" value="Create">
    </form>
{% endblock %}
