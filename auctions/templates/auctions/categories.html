{% extends "auctions/layout.html" %}


{% block title %}Categories{% endblock %}

{% block body %}
<h2>Categories</h2>
<ul>
    {% for category in categories %}
        <a href="{% url 'category' category.id %}">
            <li>
                {{ category.name }}
            </li>
        </a>
    {% endfor %}
</ul>
{% endblock %}
